            </div>

    </header>
    <main>
        <section>
            <h2>Contact Us</h2>
            <p>We'd love to talk with you while we're gone! Fill out the form below to let us know when you'd like to talk, how you'd like to talk, and what you'd like to talk about.</p>
            <!-- <p>This form doesn't need an SVG, it's just fluff.</p> -->
            <form>
                <!-- NAME -->
                <label for="name">Name</label>
                <input type="text" name="name" id="name" required>
                <!-- EMAIL -->
                <label for="email">Email address</label>
                <input type="email" name="email" id="email" required>
                <!-- PHONE -->
                <label for="phone">Phone number</label>
                <input type="tel" name="phone" id="phone">
                <!-- DATE -->
                <label for="date">What day works best?</label>
                <input type="date" name="date" id="date">
                <!-- TIME OF DAY - RADIOS -->
                <label for="radios">What time of day works best?</label>
                <fieldset>
                    <!-- <legend>What time of day works best?</legend> -->
                    <input type="radio" name="time" id="morning" value="morning">
                    <label for="morning">Morning</label>
                    <input type="radio" name="time" id="afternoon" value="afternoon">
                    <label for="afternoon">Afternoon</label>
                    <input type="radio" name="time" id="evening" value="evening">
                    <label for="evening">Evening</label>
                </fieldset>
                <!-- COMMUNICATION METHOD - CHECKBOXES -->
                <label for="radios">How would you like to talk? <br><small>Check all that apply</small></label>
                <fieldset>
                    <!-- <legend>How would you like to talk? <small>Check all that apply</small></legend> -->
                    <input type="checkbox" id="videoCall" name="commMethod" value="videoCall">
                    <label for="videoCall">Video Call (FaceTime, Messenger, Zoom)</label>
                    <input type="checkbox" id="phoneCall" name="commMethod" value="phoneCall">
                    <label for="phoneCall">Phone Call</label>
                    <input type="checkbox" id="text" name="commMethod" value="text">
                    <label for="text">Text</label>
                </fieldset>
                <!-- MESSAGE -->
                <label for="message">What do you want to talk about?</label>
                <textarea name="message" id="message" rows="10"></textarea>
                <!-- SEND -->
                <button type="submit" class="btn">Send</button>
            </form>
        </section>
    </main>
    <footer>
        <h3>Zach &amp; Grace Kelley</h3>
